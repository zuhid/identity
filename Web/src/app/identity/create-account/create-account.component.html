<nc-card header="Create Account">
  <nc-text label="Email" [(ngModel)]='model.email'></nc-text>
  <nc-password label="Password" [(ngModel)]='model.password'></nc-password>
  <nc-text label="Email Token" [(ngModel)]='model.emailToken'></nc-text>


  <ng-container nc-card-footer>
    <nc-button text="Create Account" (click)="createAccount()"></nc-button>
    <nc-button text="Verify Email" (click)="verifyEmail()"></nc-button>
  </ng-container>
</nc-card>
