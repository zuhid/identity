<zc-card header="Verify Phone">
  <zc-text label="Email" [(ngModel)]='model.email'></zc-text>
  <zc-text label="Phone" [(ngModel)]='model.phone'></zc-text>
  <zc-text label="Token" [(ngModel)]='model.phoneToken'></zc-text>
  <ng-container zc-card-footer>
    <zc-button text="Create Phone" (click)="createPhone()"></zc-button>
    <zc-button text="Verify Phone" (click)="verifyPhone()"></zc-button>
  </ng-container>
</zc-card>
