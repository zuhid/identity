<div *ngIf="!multiline" class="mb-3">
  <label for="{{ field }}">{{ label }}</label>
  <input id="{{ field }}" type="text" [(ngModel)]="text" class="form-control" />
</div>
<div *ngIf="multiline" class="mb-3">
  <label for="{{ field }}">{{ label }}</label>
  <textarea id="{{ field }}" [(ngModel)]="text" class="form-control"></textarea>
</div>
